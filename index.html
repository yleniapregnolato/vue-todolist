<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- header -->
        <div class="header">
            <header>
                <img class="logo" src="./img/logo.png" alt="logo">
            </header>
        </div>
        <!-- /header -->
        <!-- main -->
        <main>
            <div class="container">
                <!-- input button -->
                <div class="input-button">
                    <input class="search" type="text" placeholder="es. Fare la spesa...">
                    <button class="add-task">Add Task</button>
                </div>
                <!-- /input button -->
                <!-- list -->
                <ul class="task-list">
                    <li class="precedents">&#10148; <strong>OGGI</strong>
                        <ul>
                            <li class="task-box" v-for="curItem in todo.item">
                                <span class="check done">&check;</span>
                                <span :class="curItem.done === true ? `message`: curItem.text">{{ curItem.text }}</span>
                                <span class="editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
                <!-- /list -->
            </div>

        </main>
        <!-- /main -->
    </div>
    <!-- scipt -->
    <script src="./js/script.js"></script>
</body>

</html>
